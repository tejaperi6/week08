name: Backend Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports: ['5432:5432']
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: echo "Backend tests executed"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        run: echo "${{ secrets.AZURE_CREDENTIALS }}" | docker login myregistry.azurecr.io -u username --password-stdin
      - name: Build & Push
        run: |
          docker build -t myregistry.azurecr.io/backend:${{ github.sha }} backend/
          docker push myregistry.azurecr.io/backend:${{ github.sha }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    steps:
      - run: echo "Deploying backend to staging"

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - run: echo "Deploying backend to production"
