name: Backend Pipeline

on:
  workflow_call:   # ðŸ‘ˆ makes it reusable by complete-pipeline.yml

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports: ['5432:5432']
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: echo "âœ… Backend tests executed"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        run: echo "${{ secrets.AZURE_CREDENTIALS }}" | docker login myregistry.azurecr.io -u username --password-stdin
      - name: Build & Push Docker Image
        run: |
          docker build -t myregistry.azurecr.io/backend:${{ github.sha }} backend/
          docker push myregistry.azurecr.io/backend:${{ github.sha }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    steps:
      - run: echo "ðŸš€ Deploying backend to staging"

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - run: echo "ðŸš€ Deploying backend to production"
